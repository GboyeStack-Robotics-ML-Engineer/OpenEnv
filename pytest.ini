[tool:pytest]
# Pytest configuration for EnvTorch test suite

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    --strict-markers
    --strict-config
    --verbose
    -ra
    --tb=short
    --disable-warnings

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    performance: Performance and benchmark tests
    edge_case: Edge case and boundary condition tests
    slow: Tests that take longer to run (>5 seconds)
    mcp: Tests involving MCP tool integration

# Minimum version requirements
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Parallel execution settings (if pytest-xdist is installed)
# Can be overridden with -n flag
# addopts = -n auto

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning